<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title> 
    <style>
        body {
            display: flex;
            flex-direction: column; 
            margin: 0;
            background-color: #f0fff0;
            font-family: "Arial", sans-serif;
            user-select: none;
        }

        .app-center-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px 0; 
            min-height: 100vh;
        }

        .main-content {
            padding: 40px; 
            background-color: #f0fff0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #dcdcdc;
            transition: background-color 0.5s ease;
        }
        
        .main-content.running-bg {
            background-color: #f8f0ff;
        }

        .expected-finish-time {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50; 
            margin-bottom: 20px; 
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.5s ease;
        }
        
        .expected-finish-time.highlight {
            background-color: #e8f5e9; 
            color: #388e3c;
        }

        .timer-display {
            display: flex;
            gap: 25px; 
            border: 3px solid transparent; 
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .unit-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .panel {
            width: 180px; 
            height: 140px; 
            border: 3px solid transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem; 
            font-weight: bold;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
            line-height: 1; 
            box-shadow: 0 3px 6px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.12);
        }

        .panel:hover { 
            background-color: #f5f5f5; 
            border-color: #0078D7; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.2), 0 2px 5px rgba(0,0,0,0.15);
        }
        .panel:active { background-color: #e0e0e0; }
        
        .notification-setting {
            width: 100%;
            max-width: 600px; 
            margin-top: 20px; 
            padding: 10px 0;
            text-align: center;
        }

        #notification-text {
            width: 90%;
            max-width: 480px; 
            padding: 10px;
            font-size: 16px;
            border: 1px solid #999;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="app-center-container">
        <div class="main-content" id="main-content">
            <div class="expected-finish-time" id="finish-time">--時--分に通知</div> 

            <div class="timer-display" id="container">
                <div class="time-unit">
                    <div class="unit-label">時</div>
                    <div class="panel" id="hour" data-max="23">00</div>
                </div>
                <div class="time-unit">
                    <div class="unit-label">分</div>
                    <div class="panel" id="minute" data-max="59">00</div>
                </div>
                <div class="time-unit">
                    <div class="unit-label">秒</div>
                    <div class="panel" id="second" data-max="59">00</div>
                </div>
            </div>
        </div>
        
        <div class="notification-setting">
            <label for="notification-text">通知メッセージ:</label>
            <input type="text" id="notification-text" value="タイマーが終了しました！">
        </div>
    </div>

    <script>
        const panels = {
            hour: document.getElementById('hour'),
            minute: document.getElementById('minute'),
            second: document.getElementById('second')
        };
        const mainContent = document.getElementById('main-content');
        const notificationInput = document.getElementById('notification-text');
        const finishTimeElement = document.getElementById('finish-time'); 

        let timerInterval = null;
        let isRunning = false;
        
        const NOTIFICATION_TITLE = "タイマー"; 

        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function updateFinishTime(running = false) {
            const h = parseInt(panels.hour.textContent);
            const m = parseInt(panels.minute.textContent);
            const s = parseInt(panels.second.textContent);

            const totalSeconds = h * 3600 + m * 60 + s;
            
            if (totalSeconds === 0 && !running) {
                finishTimeElement.textContent = '--時--分に通知';
                finishTimeElement.classList.remove('highlight');
                return;
            }

            const now = new Date();
            const finishTime = new Date(now.getTime() + totalSeconds * 1000);

            const finishHour = finishTime.getHours().toString().padStart(2, '0');
            const finishMinute = finishTime.getMinutes().toString().padStart(2, '0');

            finishTimeElement.textContent = `${finishHour}時${finishMinute}分に通知`; 
            
            if (running) {
                finishTimeElement.classList.add('highlight');
            } else {
                finishTimeElement.classList.remove('highlight');
            }
        }


        function handleWheel(e) {
            e.preventDefault();
            const panel = e.target.closest('.panel');
            if (!panel || isRunning) return; 

            const maxVal = parseInt(panel.getAttribute('data-max'));
            let currentVal = parseInt(panel.textContent);
            if (e.deltaY < 0) currentVal++; else currentVal--;
            if (currentVal > maxVal) currentVal = 0;
            if (currentVal < 0) currentVal = maxVal;
            panel.textContent = currentVal.toString().padStart(2, '0');
            
            updateFinishTime(); 
        }

        function tick() {
            let h = parseInt(panels.hour.textContent);
            let m = parseInt(panels.minute.textContent);
            let s = parseInt(panels.second.textContent);

            if (s > 0) s--;
            else if (m > 0) { s = 59; m--; }
            else if (h > 0) { s = 59; m = 59; h--; }
            else {
                stopTimer();
                finishTimer();
                return;
            }
            updateDisplay(h, m, s);
        }

        function updateDisplay(h, m, s) {
            panels.hour.textContent = h.toString().padStart(2, '0');
            panels.minute.textContent = m.toString().padStart(2, '0');
            panels.second.textContent = s.toString().padStart(2, '0');
        }

        function startTimer() {
            if (!isRunning) {
                if(parseInt(panels.hour.textContent) === 0 && 
                   parseInt(panels.minute.textContent) === 0 && 
                   parseInt(panels.second.textContent) === 0) return;

                if (Notification.permission === 'default') Notification.requestPermission();
                
                updateFinishTime(true);

                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                mainContent.classList.add('running-bg');
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            mainContent.classList.remove('running-bg');
        }

        function resetTimer() {
            stopTimer();
            updateDisplay(0, 0, 0);
            updateFinishTime(); 
        }

        function finishTimer() {
            const customMessage = notificationInput.value.trim() || "タイマーが終了しました！";
            const options = {
                body: customMessage,
                icon: "https://via.placeholder.com/128?text=Timer"
            };

            if (Notification.permission === "granted") {
                new Notification(NOTIFICATION_TITLE, options); 
            } else {
                alert(`[通知メッセージ] ${customMessage}`);
            }
            
            updateFinishTime(); 
        }
        
        updateFinishTime(); 

        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('wheel', handleWheel, { passive: false });
        });

        Object.values(panels).forEach(panel => {
            panel.addEventListener('click', startTimer);
            panel.addEventListener('dblclick', resetTimer);
        });
    </script>
</body>
</html>
