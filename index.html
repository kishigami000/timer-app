<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title> 
    <style>
        /* CSSの基本設定 */
        body {
            display: flex;
            flex-direction: column; 
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: "Arial", sans-serif;
            user-select: none;
            padding: 20px;
        }

        /* アプリ本体の配置コンテナ */
        .app-center-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直方向の中央揃え */
            align-items: center; /* 水平方向の中央揃え */
            width: 100%;
        }

        .main-content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 時分秒の表示エリア */
        .timer-display {
            display: flex;
            gap: 15px;
            border: 2px solid transparent; 
            transition: border-color 0.3s;
        }

        /* 各時間単位のコンテナ (ラベルとパネルをまとめる) */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ラベル */
        .unit-label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        /* 各パネルのスタイル */
        .panel {
            width: 120px;
            height: 100px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem; /* 修正: フォントサイズを大きくする */
            font-weight: bold;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s, border 0.2s; /* ホバー時のトランジション追加 */
            line-height: 1; /* 数字が中央に収まるように調整 */
        }

        .panel:hover { 
            background-color: #f9f9f9; 
            border: 3px solid #0078D7; /* 修正: ホバー時に枠線を太く、青色に強調 */
        }
        .panel:active { background-color: #e0e0e0; }
        
        /* 動作中の視覚フィードバック */
        .timer-display.running {
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        /* 修正: 通知メッセージ入力欄の改善 (メインコンテンツの外に出す) */
        .notification-setting {
            width: 100%;
            max-width: 440px; /* タイマー全体の幅に合わせる */
            margin-top: 30px; /* タイマー本体との間隔を空ける */
            padding: 15px 0;
            text-align: center;
        }

        #notification-text {
            width: 90%;
            max-width: 380px; 
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="app-center-container">
        <div class="main-content">
            <div class="timer-display" id="container">
                <div class="time-unit">
                    <div class="unit-label">時</div>
                    <div class="panel" id="hour" data-max="23">00</div>
                </div>
                <div class="time-unit">
                    <div class="unit-label">分</div>
                    <div class="panel" id="minute" data-max="59">00</div>
                </div>
                <div class="time-unit">
                    <div class="unit-label">秒</div>
                    <div class="panel" id="second" data-max="59">00</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification-setting">
        <label for="notification-text">通知メッセージ:</label>
        <input type="text" id="notification-text" value="タイマーが終了しました！">
    </div>

    <div class="instructions">
        ホイール: 時間設定 / クリック: スタート / ダブルクリック: リセット
    </div>

    <script>
        const panels = {
            hour: document.getElementById('hour'),
            minute: document.getElementById('minute'),
            second: document.getElementById('second')
        };
        const container = document.getElementById('container');
        const notificationInput = document.getElementById('notification-text');
        
        let timerInterval = null;
        let isRunning = false;
        
        const NOTIFICATION_TITLE = "タイマー"; 

        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // --- ホイール操作 ---
        function handleWheel(e) {
            e.preventDefault();
            const panel = e.target.closest('.panel');
            if (!panel) return;
            const maxVal = parseInt(panel.getAttribute('data-max'));
            let currentVal = parseInt(panel.textContent);
            if (e.deltaY < 0) currentVal++; else currentVal--;
            if (currentVal > maxVal) currentVal = 0;
            if (currentVal < 0) currentVal = maxVal;
            panel.textContent = currentVal.toString().padStart(2, '0');
        }

        // --- タイマーロジック ---
        function tick() {
            let h = parseInt(panels.hour.textContent);
            let m = parseInt(panels.minute.textContent);
            let s = parseInt(panels.second.textContent);

            if (s > 0) s--;
            else if (m > 0) { s = 59; m--; }
            else if (h > 0) { s = 59; m = 59; h--; }
            else {
                stopTimer();
                finishTimer();
                return;
            }
            updateDisplay(h, m, s);
        }

        function updateDisplay(h, m, s) {
            panels.hour.textContent = h.toString().padStart(2, '0');
            panels.minute.textContent = m.toString().padStart(2, '0');
            panels.second.textContent = s.toString().padStart(2, '0');
        }

        function startTimer() {
            if (!isRunning) {
                if(parseInt(panels.hour.textContent) === 0 && 
                   parseInt(panels.minute.textContent) === 0 && 
                   parseInt(panels.second.textContent) === 0) return;

                if (Notification.permission === 'default') Notification.requestPermission();

                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                // 動作中スタイルを適用
                container.classList.add('running');
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            // 動作中スタイルを解除
            container.classList.remove('running');
        }

        function resetTimer() {
            stopTimer();
            updateDisplay(0, 0, 0);
        }

        // --- 終了時の処理（カスタム通知） ---
        function finishTimer() {
            const customMessage = notificationInput.value.trim() || "タイマーが終了しました！";
            const options = {
                body: customMessage,
                icon: "https://via.placeholder.com/128?text=Timer"
            };

            if (Notification.permission === "granted") {
                new Notification(NOTIFICATION_TITLE, options); 
            } else {
                alert(`[通知メッセージ] ${customMessage}`);
            }
        }

        // --- イベントリスナー登録 ---
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('wheel', handleWheel, { passive: false });
        });

        Object.values(panels).forEach(panel => {
            panel.addEventListener('click', startTimer);
            panel.addEventListener('dblclick', resetTimer);
        });
    </script>
</body>
</html>
