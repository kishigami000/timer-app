<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマーアプリ</title>
    <style>
        /* CSSの基本設定 */
        body {
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体を占める */
            margin: 0;
            background-color: #f0f0f0;
            font-family: "Arial", sans-serif;
            user-select: none;
            padding: 20px;
        }

        /* 全体コンテナ */
        .main-content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* 時分秒の表示エリア */
        .timer-display {
            display: flex;
            gap: 15px;
            border: 2px solid transparent; /* 動作中の枠線変更用 */
        }

        /* 各時間単位のコンテナ (ラベルとパネルをまとめる) */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ラベル */
        .unit-label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        /* 各パネルのスタイル */
        .panel {
            width: 120px;
            height: 100px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24pt;
            font-weight: bold;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .panel:hover { background-color: #f9f9f9; }
        .panel:active { background-color: #e0e0e0; }

        /* テキストボックスエリア */
        .notification-setting {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        #notification-text {
            width: 380px; /* パネルの横幅に合わせる */
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="timer-display" id="container">
            <div class="time-unit">
                <div class="unit-label">時</div>
                <div class="panel" id="hour" data-max="23">00</div>
            </div>
            <div class="time-unit">
                <div class="unit-label">分</div>
                <div class="panel" id="minute" data-max="59">00</div>
            </div>
            <div class="time-unit">
                <div class="unit-label">秒</div>
                <div class="panel" id="second" data-max="59">00</div>
            </div>
        </div>

        <div class="notification-setting">
            <label for="notification-text">通知メッセージ:</label>
            <input type="text" id="notification-text" value="タイマーが終了しました！">
        </div>
    </div>

    <div class="instructions">
        ホイール: 時間設定 / クリック: スタート / ダブルクリック: リセット
    </div>

    <script>
        const panels = {
            hour: document.getElementById('hour'),
            minute: document.getElementById('minute'),
            second: document.getElementById('second')
        };
        const container = document.getElementById('container');
        const notificationInput = document.getElementById('notification-text');
        
        let timerInterval = null;
        let isRunning = false;

        // 起動時に通知許可をリクエスト (ブラウザの仕様によってはユーザー操作後にしか実行されない)
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // --- ホイール操作 ---
        function handleWheel(e) {
            e.preventDefault();
            const panel = e.target.closest('.panel');
            if (!panel) return;
            const maxVal = parseInt(panel.getAttribute('data-max'));
            let currentVal = parseInt(panel.textContent);
            if (e.deltaY < 0) currentVal++; else currentVal--;
            if (currentVal > maxVal) currentVal = 0;
            if (currentVal < 0) currentVal = maxVal;
            panel.textContent = currentVal.toString().padStart(2, '0');
        }

        // --- タイマーロジック ---
        function tick() {
            let h = parseInt(panels.hour.textContent);
            let m = parseInt(panels.minute.textContent);
            let s = parseInt(panels.second.textContent);

            if (s > 0) s--;
            else if (m > 0) { s = 59; m--; }
            else if (h > 0) { s = 59; m = 59; h--; }
            else {
                stopTimer();
                finishTimer();
                return;
            }
            updateDisplay(h, m, s);
        }

        function updateDisplay(h, m, s) {
            panels.hour.textContent = h.toString().padStart(2, '0');
            panels.minute.textContent = m.toString().padStart(2, '0');
            panels.second.textContent = s.toString().padStart(2, '0');
        }

        // --- 制御関数 (Start/Reset) ---
        function startTimer() {
            if (!isRunning) {
                // 全て0の場合はスタートしない
                if(parseInt(panels.hour.textContent) === 0 && 
                   parseInt(panels.minute.textContent) === 0 && 
                   parseInt(panels.second.textContent) === 0) return;

                // スタート時にも許可を求める
                if (Notification.permission === 'default') Notification.requestPermission();

                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                container.style.borderColor = "#4CAF50";
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            container.style.borderColor = "transparent";
        }

        function resetTimer() {
            stopTimer();
            updateDisplay(0, 0, 0);
        }

        // --- 終了時の処理（カスタム通知） ---
        function finishTimer() {
            // テキストボックスからメッセージを取得
            const customMessage = notificationInput.value.trim() || "タイマーが終了しました！";
            const title = "タイマーアプリ";
            const options = {
                body: customMessage,
                icon: "https://via.placeholder.com/128?text=Timer"
            };

            if (Notification.permission === "granted") {
                new Notification(title, options);
            } else {
                alert(`[通知メッセージ] ${customMessage}`);
            }
        }

        // --- イベントリスナー登録 ---
        
        // ホイールイベントは time-unit や panel にバインド
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('wheel', handleWheel, { passive: false });
        });

        // クリックとダブルクリックの制御は全パネルにバインド
        Object.values(panels).forEach(panel => {
            panel.addEventListener('click', startTimer);
            panel.addEventListener('dblclick', resetTimer);
        });
    </script>
</body>
</html>
